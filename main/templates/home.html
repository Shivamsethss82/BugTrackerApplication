<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker</title>
    <style>
        /* General styles */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: green;
        }

        .container {
            width: 600px;
            margin: 50px auto;
            border: 1px solid #ddd;
            padding: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .headerPart {
            background: yellowgreen;
            padding: 20px;
        }

        /* Header styles */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 5px; /* Add a specific margin-bottom value */
        }

        /* Form styles */
        main {
            display: flex; /* Wrap form and information section side-by-side */
            flex-direction: row;
        }

        h1 {
            margin: 0;
        }

        form {
            flex: 1; /* Allow form to fill available space */
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block; /* Make labels on a new line */
            margin-bottom: 5px;
            width: 40%;
        }

        .form-row {
            display: inline-flex;
            width: 100%;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 0 0 10px;
            border-radius: 0;
            border: 0;
            border-bottom: 1px solid #666;
            margin-bottom: 20px;
        }

        textarea {
            height: 100px; /* Set a specific height for textarea */
        }

        /* Button styles */
        button {
            background-color: #4CAF50; /* Green color for submit button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45A049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endfor %}
        {% endif %}
        <div class="headerPart">
            <h1>BUG TRACKER</h1>
            <p>Report all bugs!</p>
        </div>
        <form  method="post" enctype="multipart/form-data" >{% csrf_token %}

            <div class="form-row">
                <label for="bug-title">Bug Title:</label>
                <input type="text" id="bug-title" name="bug-title" required>
            </div>
            <div class="form-row">
                <label for="issue-description">Issue Description:</label>
                <textarea id="issue-description" name="issue-description" required></textarea>
            </div>
            <div class="form-row">
                <label for="os">Operating System:</label>
                <select name="os" id="os">
                    <option value="">Select</option>
                    <option value="windows">Windows</option>
                    <option value="mac">Mac</option>
                    <option value="linux">Linux</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-row">
                <label for="bug-title">Browser:</label>
                <input type="text" id="browser" name="browser" required>
            </div>            
            <div class="form-row">
                <label for="bug-title">Assigned To:</label>
                <input type="text" id="assign" name="assign" required>
            </div>            
            <div class="form-row">
                <label for="bug-title">Priority:</label>
                <input type="text" id="priority" name="priority" required>
            </div>            
            <div class="form-row">
                <label for="screenshot">Screenshot:</label>
                <input type="file" id="screenshot" name="screenshot">
            </div>
            <div class="form-row">
                <label for="bug-title">Status:</label>
                <input type="status" id="assign_2" name="status" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
